<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Abono Teatro</title>
  <meta name="Last-Modified" content="{{now.strftime('%Y-%m-%d %H:%M:%S')}}" />
  <link href="rec/main.css" rel="stylesheet"/>
  <script src="rec/img.js" type="text/javascript"></script>
  <script src="rec/dev.js" type="text/javascript"></script>
  <script src="rec/main.js" type="text/javascript"></script>
</head>

<body>
  {% with root="." %} {% include "header.html" %} {% endwith %}
  <main>
    <select id="categoria">
      <option value="">Todos</option>
      {% for c, num in categorias.items()|sort %}
      {% if c != "otros"%}
      <option value="{{c | simplify }}">{{c.title()}} ({{num}})</option>
      {% endif %}
      {% endfor %}
      {% if "otros" in categorias %}
      <option value="otros">Otros ({{categorias['otros']}})</option>
      {% endif %}
    </select>
    {% for e in eventos %}
    <div id="e{{e.id}}" class="evento {{e.categoria | simplify}}">
      <div class="img">
        <div><img src="{{e.img}}" alt="{{e.titulo}}" /></div>
        <span class="categoria">{{e.categoria.title()}}</span>
      </div>
      <div class="info">
        <p class="titulo">
          {% if e.precio>0 %}<span title="{{e.precio|twoDec}}€ -> {{precio.abonado|twoDec}}€" class="descuento">{{e.precio | round | int}}€</span>
          {% else %}<span title="¿?€ -> {{precio.abonado|twoDec}}€" class="descuento">¿?€</span>
          {% endif %}
          <a href="./e/{{e.id}}">{{e.titulo}}</a>
        </p>
        <p class="lugar"><a href="{{e.lugar.url}}">{{e.lugar.txt}}</a></p>
      </div>
    </div>
    {% endfor %}
  </main>
  {% with root="." %} {% include "footer.html" %} {% endwith %}
</body>

</html>
